<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>第五人格 - 欧利蒂丝庄园</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text&display=swap');
        
        :root {
            --blood-red: #8b0000;
            --gothic-gold: #c5a46d;
            --aged-parchment: #e8e0cb;
            --deep-abyss: #0a0a0f;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }
    
        body {
            background: var(--deep-abyss) url(identity.png) no-repeat center/100% 100% fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Crimson Text', serif;
            position: relative;
            overflow: hidden;
        }
    
        input, textarea, [contenteditable] {
            user-select: auto;
            -webkit-user-select: auto;
        }
    
        *:focus {
            outline: none;
        }
    
        .heraldry-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            width: 420px;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(197, 164, 109, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }
    
        .heraldry-container:hover {
            border-color: rgba(197, 164, 109, 1);
            box-shadow: 0 0 15px rgba(197, 164, 109, 0.6);
        }
    
        .input-field {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(197, 164, 109, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #333;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 40px;
        }
    
        .input-field:focus {
            outline: none;
            border-color: rgba(197, 164, 109, 1);
            box-shadow: 0 0 15px rgba(197, 164, 109, 0.6);
            background: rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }
    
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-112%);
            color: #333;
            font-size: 1.2rem;
        }
    
        .enter-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(197, 164, 109, 0.8);
            border: none;
            border-radius: 4px;
            color: #333;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
    
        .enter-btn:hover {
            background: rgba(197, 164, 109, 1);
        }
    
        .enter-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 52%
            );
            animation: buttonGlow 3s infinite;
        }
    
        .registration-call {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gothic-gold);
            font-size: 0.5rem;
        }
    
        .registration-link {
            margin-top: 0.5rem;
            color: var(--blood-red);
            text-decoration: none;
            margin-left: 0.7rem;
            text-align: center;
            font-size: 0.82rem;
            transition: color 0.3s;
        }
    
        .logo-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            color: var(--gothic-gold);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-align: center;
        }
    
        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 2rem;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heraldry-container">
        <div class="logo-section">
            <div class="logo-title">Oletus Manor</div>
        </div>

        <form id="loginForm">
            <div style="position: relative;">
                <input type="text" class="input-field" id="username" placeholder="侦探编号" required>
            </div>
            <div style="position: relative;">
                <input type="password" class="input-field" id="password" placeholder="庄园密匙" required>
            </div>
            <button type="submit" class="enter-btn">
                <span>进入庄园</span>
            </button>
        </form>

        <p class="registration-link">
            尚未获得庄园邀请？
            <a href="/register" class="registration-link">立即注册！</a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/content';
                } else {
                    alert('登录失败：' + (data.message || '未知错误'));
                }
            });
        });
    </script>
</body>
</html>

</html>
